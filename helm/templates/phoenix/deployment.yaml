apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: phoenix
          image: {{ .Values.image.repository | default "arizephoenix/phoenix" }}:{{ .Values.image.tag | default "latest" }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.server.port | default 6006 }}
            - containerPort: 9090
            - containerPort: {{ .Values.server.grpcPort | default 4317 }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
          {{- if .Values.auth.secret }}
          env:
          {{- range $authSecrets := .Values.auth.secret }}
            - name: {{ $authSecrets.key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.auth.name }}
                  key: {{ $authSecrets.key }}
          {{- end }}
          {{- end }}