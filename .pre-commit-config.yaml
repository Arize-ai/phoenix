repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
      - id: isort
        files: ^(src|tests)/.+[.]py$
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        files: ^(src|tests)/.+[.]py$
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        files: ^(src|tests)/.+[.]py$
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: insert-license
        files: ^src/.+[.]py$
        args:
          - --license-filepath
          - copyright_license_header.txt
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: insert-license
        files: ^app/src/.+[.](js|jsx|ts|tsx)$
        args:
          - --license-filepath
          - copyright_license_header.txt
          - --comment-style
          - /*| *| */
