name: Generate Sitemap

on:
  push:
    branches:
      - main
    paths:
      - "docs.json"
      - "scripts/generate_sitemap.py"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Generate sitemap
        run: python scripts/generate_sitemap.py

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          commit-message: "chore: update sitemap.xml"
          branch: chore/update-sitemap
          title: "chore: update sitemap.xml"
          body: "Auto-generated sitemap update from changes to `docs.json` or `scripts/generate_sitemap.py`."
          add-paths: |
            sitemap.xml
            docs/phoenix/sitemap.xml
