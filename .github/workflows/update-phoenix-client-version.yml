name: Update Phoenix Client Version

permissions:
  contents: write
  pull-requests: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Phoenix client version to update to (e.g., 1.23.0)'
        required: true
        type: string

jobs:
  update-phoenix-client-version:
    name: Update Phoenix Client Version in pyproject.toml
    runs-on: ubuntu-latest
    # Only run if this is a phoenix-client release or manual trigger
    # Note: If this workflow doesn't trigger (GitHub may prevent workflows triggered by
    # other workflows to avoid recursion), use workflow_dispatch to trigger manually.
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'arize-phoenix-client-v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Extract version from release tag or input
        id: extract-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input version
            VERSION="${{ inputs.version }}"
            TRIGGER="manual"
            echo "Manual trigger with version: $VERSION"
          else
            # Release trigger - extract from tag
            TAG_NAME="${{ github.event.release.tag_name }}"
            VERSION=${TAG_NAME#arize-phoenix-client-v}
            TRIGGER="automatic"
            echo "Release tag: $TAG_NAME"
            echo "Extracted version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "trigger=$TRIGGER" >> $GITHUB_OUTPUT

      - name: Check if update is needed
        id: check-update
        run: |
          # Extract current version from pyproject.toml
          CURRENT_VERSION=$(grep -E '^\s*"arize-phoenix-client>=' pyproject.toml | head -n 1 | sed -n 's/.*arize-phoenix-client>=\([0-9.]*\).*/\1/p')
          NEW_VERSION="${{ steps.extract-version.outputs.version }}"
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "âŒ Error: Could not find arize-phoenix-client dependency in pyproject.toml"
            exit 0
          fi
          
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Update needed: $CURRENT_VERSION â†’ $NEW_VERSION"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "âœ“ Versions already match: $CURRENT_VERSION"
          fi

      - name: Update pyproject.toml
        if: steps.check-update.outputs.needs_update == 'true'
        run: |
          NEW_VERSION="${{ steps.extract-version.outputs.version }}"
          # Surgically replace only the version number, preserving all formatting
          # Escape special chars in version for sed (though semver shouldn't have any)
          ESCAPED_VERSION=$(printf '%s\n' "$NEW_VERSION" | sed 's/[[\.*^$/]/\\&/g')
          
          if ! sed -i.bak "s/\(arize-phoenix-client>=\)[0-9.]*/\1$ESCAPED_VERSION/" pyproject.toml; then
            echo "âŒ Error: Failed to update pyproject.toml"
            exit 1
          fi
          rm pyproject.toml.bak
          
          echo "âœ“ Updated arize-phoenix-client to $NEW_VERSION"
          grep "arize-phoenix-client" pyproject.toml

      - name: Verify changes
        id: verify-changed-files
        if: steps.check-update.outputs.needs_update == 'true'
        run: |
          # Safety check: verify that sed actually modified the file
          if git diff --exit-code pyproject.toml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Warning: No changes detected - sed may have failed silently"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ“ Changes verified:"
            git diff pyproject.toml
          fi

      - name: Create Pull Request
        if: steps.check-update.outputs.needs_update == 'true' && steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update arize-phoenix-client to ${{ steps.extract-version.outputs.version }}"
          title: "chore(deps): update arize-phoenix-client to ${{ steps.extract-version.outputs.version }}"
          body: |
            ## ðŸ“¦ Dependency Update
            
            Updates `arize-phoenix-client` to version **${{ steps.extract-version.outputs.version }}**
            
            **Trigger:** ${{ steps.extract-version.outputs.trigger == 'manual' && 'Manual workflow dispatch' || format('Release {0}', github.event.release.tag_name) }}
            
            ---
            
            <sub>This PR was automatically generated by the `update-phoenix-client-version` workflow.</sub>
          branch: update-phoenix-client-${{ steps.extract-version.outputs.version }}
          base: main
          delete-branch: true

