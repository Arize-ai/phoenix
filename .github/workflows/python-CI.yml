  code-format:
    name: Code Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: "."
          use-pylint: false
          use-pycodestyle: false
          use-flake8: true
          use-mypy: true
          use-isort: true
          use-black: true
          extra-flake8-options: "--max-line-length=94 --exclude=__init__.py"
          extra-black-options: "--check --diff --color"
          extra-mypy-options: ""
          extra-isort-options: "--profile black --check-only --diff"

  python-tests:
    name: Run python tests
    runs-on: ubuntu-latest
#    needs: [code-format]
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Berlin"
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install pytest pytest-md pytest-emoji numpy pandas
      - uses: pavelzw/pytest-action@v2
        with:
          emoji: false
          verbose: false
          job-summary: true

