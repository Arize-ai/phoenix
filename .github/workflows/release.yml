on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

name: release-please

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v2
            - uses: google-github-actions/release-please-action@v3
              with:
                  release-type: python
                  package-name: arize-phoenix
