name: Sync Model Pricing Data

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 13 * * 1"  # once a week monday mornings

jobs:
  sync-model-pricing:
    name: Sync Model Pricing Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v5
      
      - uses: astral-sh/setup-uv@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync model cost manifest with LiteLLM
        run: uvx --with tox-uv tox run -e sync_models

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --exit-code src/phoenix/server/cost_tracking/model_cost_manifest.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            ADDED=$(git diff src/phoenix/server/cost_tracking/model_cost_manifest.json | grep -c '^+' || true)
            REMOVED=$(git diff src/phoenix/server/cost_tracking/model_cost_manifest.json | grep -c '^-' || true)
            echo "lines_added=$ADDED" >> $GITHUB_OUTPUT
            echo "lines_removed=$REMOVED" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d-%H-%M-%S")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(cost): update built-in model token prices"
          title: "chore(cost): update built-in model token prices"
          body: |
            This change was automatically generated by the sync-model-pricing workflow.
          branch: update-model-pricing-${{ steps.timestamp.outputs.timestamp }}
          base: main
          delete-branch: true
