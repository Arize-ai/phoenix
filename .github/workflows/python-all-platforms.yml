name: Python All Platforms
permissions:
  contents: read

on:
  schedule:
    - cron: "0 19 * * 1-5" # Weekdays at 2/3 PM EST / 7 PM UTC
  workflow_dispatch:

env:
  OPENAI_API_KEY: "sk-fake-openai-key"
  ACTIONS_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

jobs:
  discover-branches:
    name: Discover Branches
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.branches.outputs.branches }}
    steps:
      - name: Discover main and version-* branches
        id: branches
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          branches=$(gh api repos/${{ github.repository }}/branches --paginate | jq -c -s '[.[][] | select(.name == "main" or (.name | startswith("version-"))) | .name]')
          echo "branches=$branches" >> $GITHUB_OUTPUT

  unit-tests:
    name: Unit Tests (${{ matrix.branch }}, ${{ matrix.os }}, ${{ matrix.db }}, ${{ matrix.py }})
    runs-on: ${{ matrix.os }}
    needs: discover-branches
    if: ${{ needs.discover-branches.outputs.branches != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.discover-branches.outputs.branches) }}
        db: [sqlite, postgresql]
        py: ["3.10", "3.13"]
        os: [windows-latest, macos-latest, ubuntu-latest]
        exclude:
          - os: windows-latest
            db: postgresql
          - os: macos-latest
            db: postgresql
          - os: ubuntu-latest
            py: "3.10"
            db: sqlite
          - os: ubuntu-latest
            py: "3.10"
            db: postgresql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          sparse-checkout: |
            requirements/
            src/phoenix/
            tests/unit/
            tests/conftest.py
            tests/__generated__/
            tests/__init__.py
      - name: Set up Python ${{ matrix.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Set up `uv`
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            requirements/ci.txt
            requirements/unit-tests.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install PostgreSQL
        if: matrix.db == 'postgresql' && runner.os == 'Linux'
        run: sudo apt-get -yqq install postgresql
      - name: Run SQLite tests
        if: matrix.db == 'sqlite'
        timeout-minutes: 60
        run: uvx tox run -e unit_tests -- -ra --reruns 5 -n 4 --dist loadscope
      - name: Run PostgreSQL tests
        if: matrix.db == 'postgresql'
        timeout-minutes: 60
        run: uvx tox run -e unit_tests -- -ra --reruns 5 --db postgresql -n 4 --dist loadscope

  integration-tests:
    name: Integration Tests (${{ matrix.branch }}, ${{ matrix.os }}, ${{ matrix.py }})
    runs-on: ${{ matrix.os }}
    needs: discover-branches
    if: ${{ needs.discover-branches.outputs.branches != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.discover-branches.outputs.branches) }}
        db: [sqlite, postgresql]
        py: ["3.10", "3.13"]
        os: [windows-latest, ubuntu-latest]
        exclude:
          - os: windows-latest
            db: postgresql
          - os: ubuntu-latest
            py: "3.10"
            db: sqlite
          - os: ubuntu-latest
            py: "3.10"
            db: postgresql
    env:
      CI_TEST_DB_BACKEND: ${{ matrix.db }}
    services:
      postgres:
        # Applying this workaround: https://github.com/actions/runner/issues/822
        image: ${{ (matrix.db == 'postgresql') && 'postgres:12' || '' }}
        env:
          POSTGRES_PASSWORD: phoenix
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          sparse-checkout: |
            requirements/
            src/phoenix/
            packages/phoenix-client/
            tests/integration/
            tests/__generated__/
            tests/__init__.py
      - name: Set up Python ${{ matrix.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Set up `uv`
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            requirements/ci.txt
            requirements/integration-tests.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run integration tests
        timeout-minutes: 30
        run: uvx tox run -e integration_tests -- -ra --reruns 5 -n 4

  phoenix-client-non-linux:
    name: Phoenix Client (${{ matrix.branch }}, ${{ matrix.os }}, ${{ matrix.py }})
    runs-on: ${{ matrix.os }}
    needs: discover-branches
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.discover-branches.outputs.branches) }}
        py: [3.9, 3.12]
        os: [windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          sparse-checkout: |
            requirements/
            packages/phoenix-client/
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
      - run: uvx tox run -e phoenix_client -- -ra -x

  phoenix-evals-non-linux:
    name: Phoenix Evals (${{ matrix.branch }}, ${{ matrix.os }}, ${{ matrix.py }})
    runs-on: ${{ matrix.os }}
    needs: discover-branches
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.discover-branches.outputs.branches) }}
        py: [3.9, 3.12]
        os: [windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          sparse-checkout: |
            requirements/
            packages/phoenix-evals/
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
      - run: uvx tox run -e phoenix_evals -- -ra -x

  phoenix-otel-non-linux:
    name: Phoenix OTel (${{ matrix.branch }}, ${{ matrix.os }}, ${{ matrix.py }})
    runs-on: ${{ matrix.os }}
    needs: discover-branches
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.discover-branches.outputs.branches) }}
        py: [3.9, 3.12]
        os: [windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          sparse-checkout: |
            requirements/
            packages/phoenix-otel/
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
      - run: uvx tox run -e phoenix_otel -- -ra -x

  slack-notification:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [discover-branches, unit-tests, integration-tests, phoenix-client-non-linux, phoenix-evals-non-linux, phoenix-otel-non-linux]
    if: always()
    steps:
      - name: Notify success
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "âœ… Python tests passed âœ…\n${{ env.ACTIONS_RUN_URL }}"
            }
      - name: Notify failure
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "ðŸš¨ðŸš¨ðŸš¨ PYTHON TESTS FAILED ðŸš¨ðŸš¨ðŸš¨\n${{ env.ACTIONS_RUN_URL }}"
            }
