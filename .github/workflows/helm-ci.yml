name: Helm CI

permissions:
  contents: read

on:
  pull_request:
    paths:
      - "helm/**"
      - "scripts/ci/test_helm.py"
      - ".github/workflows/helm-ci.yml"
      - "Makefile"
  push:
    branches:
      - main
    paths:
      - "helm/**"
  workflow_dispatch:

concurrency:
  group: helm-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  helm-tests:
    name: Helm Chart Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          python-version: "3.13"

      - name: Run Helm chart tests
        run: make test-helm

