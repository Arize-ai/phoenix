[tox]
isolated_build = True
skipsdist = True

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
  -r dev-requirements.txt
changedir =
  phoenix_evals: packages/phoenix-evals/
  integration_tests: integration_tests/
commands_pre =
  pkg: uv pip install --reinstall .[test]
  integration_tests: pip install ../.[pg]  # uv has a problem with llvmlite
  integration_tests: uv pip install -r requirements.txt
commands =
  ruff: ruff format {posargs:.}
  ruff: ruff check --fix {posargs:.}
  mypy: mypy {posargs:.}
  test: pytest {posargs:.}
  ci: ruff format --diff .
  ci: ruff check --no-fix .
  ci: mypy .
  ci: pytest {posargs:.}
