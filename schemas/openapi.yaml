info:
  title: Arize-Phoenix API
  version: '1.0'
openapi: 3.0.0
paths:
  /v1/datasets:
    get:
      operationId: listDatasets
      parameters:
      - description: Cursor for pagination
        in: query
        name: cursor
        required: false
        schema:
          type: string
      - in: query
        name: limit
        required: false
        schema:
          default: 10
          type: integer
      - description: match by dataset name
        in: query
        name: name
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      properties:
                        created_at:
                          format: date-time
                          type: string
                        description:
                          type: string
                        id:
                          type: string
                        metadata:
                          type: object
                        name:
                          type: string
                        updated_at:
                          format: date-time
                          type: string
                      type: object
                    type: array
                  next_cursor:
                    type: string
                type: object
          description: A paginated list of datasets
        403:
          description: Forbidden
        404:
          description: No datasets found
      summary: List datasets with cursor-based pagination
      tags:
      - datasets
  /v1/datasets/upload:
    post:
      operationId: uploadDataset
      parameters:
      - description: If true, fulfill request synchronously and return JSON containing
          dataset_id
        in: query
        name: sync
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              properties:
                action:
                  enum:
                  - create
                  - append
                  type: string
                description:
                  type: string
                inputs:
                  items:
                    type: object
                  type: array
                metadata:
                  items:
                    type: object
                  type: array
                name:
                  type: string
                outputs:
                  items:
                    type: object
                  type: array
              required:
              - name
              - inputs
              type: object
          multipart/form-data:
            schema:
              properties:
                action:
                  enum:
                  - create
                  - append
                  type: string
                description:
                  type: string
                file:
                  format: binary
                  type: string
                input_keys[]:
                  items:
                    type: string
                  type: array
                  uniqueItems: true
                metadata_keys[]:
                  items:
                    type: string
                  type: array
                  uniqueItems: true
                name:
                  type: string
                output_keys[]:
                  items:
                    type: string
                  type: array
                  uniqueItems: true
              required:
              - name
              - input_keys[]
              - output_keys[]
              - file
              type: object
      responses:
        200:
          description: Success
        403:
          description: Forbidden
        409:
          description: Dataset of the same name already exists
        422:
          description: Request body is invalid
      summary: Upload dataset as either JSON or file (CSV or PyArrow)
      tags:
      - datasets
  /v1/datasets/{dataset_id}/experiments:
    post:
      operationId: createExperiment
      parameters:
      - description: The ID of the dataset to create an experiment for
        in: path
        name: dataset_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                metadata:
                  additionalProperties:
                    type: string
                  description: Metadata for the experiment
                  type: object
                repetitions:
                  default: 1
                  description: Number of times the experiment should be repeated for
                    each example
                  type: integer
                version_id:
                  description: ID of the dataset version to use
                  type: string
              type: object
        description: Details of the experiment to be created
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      created_at:
                        description: The creation timestamp of the experiment
                        format: date-time
                        type: string
                      dataset_id:
                        description: The ID of the dataset associated with the experiment
                        type: string
                      dataset_version_id:
                        description: The ID of the dataset version associated with
                          the experiment
                        type: string
                      id:
                        description: The ID of the experiment
                        type: string
                      metadata:
                        additionalProperties:
                          type: string
                        description: Metadata of the experiment
                        type: object
                      project_name:
                        description: The name of the project associated with the experiment
                        type: string
                      repetitions:
                        description: Number of times the experiment is repeated
                        type: integer
                      updated_at:
                        description: The last update timestamp of the experiment
                        format: date-time
                        type: string
                    type: object
                type: object
          description: Experiment retrieved successfully
        404:
          description: Dataset or DatasetVersion not found
      summary: Create an experiment using a dataset
      tags:
      - experiments
  /v1/datasets/{id}:
    get:
      operationId: getDatasetById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  created_at:
                    format: date-time
                    type: string
                  description:
                    type: string
                  example_count:
                    type: integer
                  id:
                    type: string
                  metadata:
                    type: object
                  name:
                    type: string
                  updated_at:
                    format: date-time
                    type: string
                type: object
          description: Success
        403:
          description: Forbidden
        404:
          description: Dataset not found
      summary: Get dataset by ID
      tags:
      - datasets
  /v1/datasets/{id}/csv:
    get:
      operationId: getDatasetCsv
      parameters:
      - description: Dataset ID
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: Dataset version ID. If omitted, returns the latest version.
        in: query
        name: version_id
        schema:
          type: string
      responses:
        200:
          content:
            text/csv:
              schema:
                contentEncoding: gzip
                contentMediaType: text/csv
                type: string
          description: Success
        403:
          description: Forbidden
        404:
          description: Dataset does not exist.
        422:
          description: Dataset ID or version ID is invalid.
      summary: Download dataset examples as CSV text file
      tags:
      - datasets
  /v1/datasets/{id}/examples:
    get:
      operationId: getDatasetExamples
      parameters:
      - description: Dataset ID
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: Dataset version ID. If omitted, returns the latest version.
        in: query
        name: version_id
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      dataset_id:
                        description: ID of the dataset
                        type: string
                      examples:
                        items:
                          properties:
                            id:
                              description: ID of the dataset example
                              type: string
                            input:
                              description: Input data of the example
                              type: object
                            metadata:
                              description: Metadata of the example
                              type: object
                            output:
                              description: Output data of the example
                              type: object
                            updated_at:
                              description: ISO formatted timestamp of when the example
                                was updated
                              format: date-time
                              type: string
                          required:
                          - id
                          - input
                          - output
                          - metadata
                          - updated_at
                          type: object
                        type: array
                      version_id:
                        description: ID of the version
                        type: string
                    required:
                    - dataset_id
                    - version_id
                    - examples
                    type: object
                type: object
          description: Success
        403:
          description: Forbidden
        404:
          description: Dataset does not exist.
      summary: Get dataset examples by dataset ID
      tags:
      - datasets
  /v1/datasets/{id}/jsonl/openai_evals:
    get:
      operationId: getDatasetJSONLOpenAIEvals
      parameters:
      - description: Dataset ID
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: Dataset version ID. If omitted, returns the latest version.
        in: query
        name: version_id
        schema:
          type: string
      responses:
        200:
          content:
            text/plain:
              schema:
                contentEncoding: gzip
                contentMediaType: text/plain
                type: string
          description: Success
        403:
          description: Forbidden
        404:
          description: Dataset does not exist.
        422:
          description: Dataset ID or version ID is invalid.
      summary: Download dataset examples as OpenAI Evals JSONL file
      tags:
      - datasets
  /v1/datasets/{id}/jsonl/openai_ft:
    get:
      operationId: getDatasetJSONLOpenAIFineTuning
      parameters:
      - description: Dataset ID
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: Dataset version ID. If omitted, returns the latest version.
        in: query
        name: version_id
        schema:
          type: string
      responses:
        200:
          content:
            text/plain:
              schema:
                contentEncoding: gzip
                contentMediaType: text/plain
                type: string
          description: Success
        403:
          description: Forbidden
        404:
          description: Dataset does not exist.
        422:
          description: Dataset ID or version ID is invalid.
      summary: Download dataset examples as OpenAI Fine-Tuning JSONL file
      tags:
      - datasets
  /v1/datasets/{id}/versions:
    get:
      operationId: getDatasetVersionsByDatasetId
      parameters:
      - description: Dataset ID
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: Cursor for pagination.
        in: query
        name: cursor
        schema:
          type: string
      - description: Maximum number versions to return.
        in: query
        name: limit
        schema:
          default: 10
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      properties:
                        created_at:
                          format: date-time
                          type: string
                        description:
                          type: string
                        metadata:
                          type: object
                        version_id:
                          type: string
                      type: object
                    type: array
                  next_cursor:
                    type: string
                type: object
          description: Success
        403:
          description: Forbidden
        422:
          description: Dataset ID, cursor or limit is invalid.
      summary: Get dataset versions (sorted from latest to oldest)
      tags:
      - datasets
  /v1/evaluations:
    get:
      operationId: getEvaluation
      parameters:
      - description: The project name to get evaluations from
        in: query
        name: project_name
        schema:
          default: default
          type: string
      responses:
        200:
          description: Success
        403:
          description: Forbidden
        404:
          description: Not found
      summary: Get evaluations from Phoenix
      tags:
      - private
    post:
      operationId: addEvaluations
      requestBody:
        content:
          application/x-pandas-arrow:
            schema:
              format: binary
              type: string
          application/x-protobuf:
            schema:
              format: binary
              type: string
        required: true
      responses:
        200:
          description: Success
        403:
          description: Forbidden
        415:
          description: Unsupported content type, only gzipped protobuf and pandas-arrow
            are supported
        422:
          description: Request body is invalid
      summary: Add evaluations to a span, trace, or document
      tags:
      - private
  /v1/experiment_evaluations:
    post:
      operationId: upsertExperimentEvaluation
      requestBody:
        content:
          application/json:
            schema:
              properties:
                annotator_kind:
                  description: The kind of annotator used for the evaluation
                  type: string
                end_time:
                  description: The end time of the evaluation in ISO format
                  format: date-time
                  type: string
                error:
                  description: Optional error message if the evaluation encountered
                    an error
                  type: string
                experiment_run_id:
                  description: The ID of the experiment run being evaluated
                  type: string
                metadata:
                  additionalProperties:
                    type: string
                  description: Metadata for the evaluation
                  type: object
                name:
                  description: The name of the evaluation
                  type: string
                result:
                  description: The result of the evaluation
                  properties:
                    explanation:
                      description: Explanation of the evaluation result
                      type: string
                    label:
                      description: The label assigned by the evaluation
                      type: string
                    score:
                      description: The score assigned by the evaluation
                      format: float
                      type: number
                  type: object
                start_time:
                  description: The start time of the evaluation in ISO format
                  format: date-time
                  type: string
                trace_id:
                  description: Optional trace ID for tracking
                  type: string
              required:
              - experiment_run_id
              - name
              - annotator_kind
              - start_time
              - end_time
              type: object
        description: Details of the experiment evaluation to be upserted
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      id:
                        description: The ID of the upserted experiment evaluation
                        type: string
                    type: object
                type: object
          description: Experiment evaluation upserted successfully
        404:
          description: ExperimentRun not found
      summary: Create an evaluation for a specific experiment run
      tags:
      - experiments
  /v1/experiments/{experiment_id}:
    get:
      operationId: getExperiment
      parameters:
      - description: The ID of the experiment to retrieve
        in: path
        name: experiment_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      created_at:
                        description: The creation timestamp of the experiment
                        format: date-time
                        type: string
                      dataset_id:
                        description: The ID of the dataset associated with the experiment
                        type: string
                      dataset_version_id:
                        description: The ID of the dataset version associated with
                          the experiment
                        type: string
                      id:
                        description: The ID of the experiment
                        type: string
                      metadata:
                        additionalProperties:
                          type: string
                        description: Metadata of the experiment
                        type: object
                      project_name:
                        description: The name of the project associated with the experiment
                        type: string
                      repetitions:
                        description: Number of times the experiment is repeated
                        type: integer
                      updated_at:
                        description: The last update timestamp of the experiment
                        format: date-time
                        type: string
                    type: object
                type: object
          description: Experiment retrieved successfully
        404:
          description: Experiment not found
      summary: Get details of a specific experiment
      tags:
      - experiments
  /v1/experiments/{experiment_id}/runs:
    get:
      operationId: listExperimentRuns
      parameters:
      - description: The ID of the experiment to list runs for
        in: path
        name: experiment_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      properties:
                        dataset_example_id:
                          description: The ID of the dataset example
                          type: string
                        end_time:
                          description: The end time of the experiment run in ISO format
                          format: date-time
                          type: string
                        error:
                          description: Error message if the experiment run encountered
                            an error
                          type: string
                        experiment_id:
                          description: The ID of the experiment
                          type: string
                        experiment_run_output:
                          description: The output of the experiment run
                          type: object
                        id:
                          description: The ID of the experiment run
                          type: string
                        repetition_number:
                          description: The repetition number of the experiment run
                          type: integer
                        start_time:
                          description: The start time of the experiment run in ISO
                            format
                          format: date-time
                          type: string
                        trace_id:
                          description: Optional trace ID for tracking
                          type: string
                      type: object
                    type: array
                type: object
          description: Experiment runs retrieved successfully
        404:
          description: Experiment not found
      summary: List all runs for a specific experiment
      tags:
      - experiments
    post:
      operationId: createExperimentRun
      parameters:
      - description: The ID of the experiment for which the run is being created
        in: path
        name: experiment_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                dataset_example_id:
                  description: The ID of the dataset example used in the experiment
                    run
                  type: string
                end_time:
                  description: The end time of the experiment run in ISO format
                  format: date-time
                  type: string
                error:
                  description: Optional error message if the experiment run encountered
                    an error
                  nullable: true
                  type: string
                experiment_run_output:
                  description: The output of the experiment run
                  type: object
                repetition_number:
                  description: The repetition number of the experiment run
                  type: integer
                start_time:
                  description: The start time of the experiment run in ISO format
                  format: date-time
                  type: string
                trace_id:
                  description: Optional trace ID for tracking
                  type: string
              required:
              - dataset_example_id
              - output
              - repetition_number
              - start_time
              - end_time
              type: object
        description: Details of the experiment run to be created
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      id:
                        description: The ID of the created experiment run
                        type: string
                    type: object
                type: object
          description: Experiment run created successfully
        404:
          description: Experiment or DatasetExample not found
      summary: Create a new experiment run for a specific experiment
      tags:
      - experiments
  /v1/spans:
    post:
      operationId: querySpans
      parameters:
      - description: The project name to get evaluations from
        in: query
        name: project_name
        schema:
          default: default
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                end_time:
                  format: date-time
                  nullable: true
                  type: string
                limit:
                  default: 1000
                  nullable: true
                  type: integer
                queries:
                  items:
                    properties:
                      concat:
                        type: object
                      explode:
                        type: object
                      filter:
                        type: object
                      index:
                        type: object
                      rename:
                        type: object
                      select:
                        type: object
                    type: object
                  type: array
                root_spans_only:
                  nullable: true
                  type: boolean
                start_time:
                  format: date-time
                  type: string
              type: object
        required: true
      responses:
        200:
          description: Success
        403:
          description: Forbidden
        404:
          description: Not found
        422:
          description: Request body is invalid
      summary: Query spans using query DSL
      tags:
      - private
  /v1/traces:
    post:
      operationId: addTraces
      requestBody:
        content:
          application/x-protobuf:
            schema:
              format: binary
              type: string
        required: true
      responses:
        200:
          description: Success
        403:
          description: Forbidden
        415:
          description: Unsupported content type, only gzipped protobuf
        422:
          description: Request body is invalid
      summary: Send traces to Phoenix
      tags:
      - private

