components:
  schemas:
    Dataset:
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        description:
          title: Description
          type: string
        id:
          title: Id
          type: string
        metadata:
          title: Metadata
          type: object
        name:
          title: Name
          type: string
        updated_at:
          format: date-time
          title: Updated At
          type: string
      required:
      - id
      - name
      - description
      - metadata
      - created_at
      - updated_at
      title: Dataset
      type: object
    DatasetExample:
      properties:
        id:
          title: Id
          type: string
        input:
          title: Input
          type: object
        metadata:
          title: Metadata
          type: object
        output:
          title: Output
          type: object
        updated_at:
          format: date-time
          title: Updated At
          type: string
      required:
      - id
      - input
      - output
      - metadata
      - updated_at
      title: DatasetExample
      type: object
    DatasetVersion:
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        description:
          title: Description
          type: string
        metadata:
          title: Metadata
          type: object
        version_id:
          title: Version Id
          type: string
      required:
      - version_id
      - description
      - metadata
      - created_at
      title: DatasetVersion
      type: object
    DatasetWithExampleCount:
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        description:
          title: Description
          type: string
        example_count:
          title: Example Count
          type: integer
        id:
          title: Id
          type: string
        metadata:
          title: Metadata
          type: object
        name:
          title: Name
          type: string
        updated_at:
          format: date-time
          title: Updated At
          type: string
      required:
      - id
      - name
      - description
      - metadata
      - created_at
      - updated_at
      - example_count
      title: DatasetWithExampleCount
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    ListDatasetExamplesData:
      properties:
        dataset_id:
          title: Dataset Id
          type: string
        examples:
          items:
            $ref: '#/components/schemas/DatasetExample'
          title: Examples
          type: array
        version_id:
          title: Version Id
          type: string
      required:
      - dataset_id
      - version_id
      - examples
      title: ListDatasetExamplesData
      type: object
    PaginatedResponseWithData_DatasetVersion_:
      properties:
        data:
          items:
            $ref: '#/components/schemas/DatasetVersion'
          title: Data
          type: array
        next_cursor:
          anyOf:
          - type: string
          - type: 'null'
          title: Next Cursor
      required:
      - data
      - next_cursor
      title: PaginatedResponseWithData
      type: object
    PaginatedResponseWithData_Dataset_:
      properties:
        data:
          items:
            $ref: '#/components/schemas/Dataset'
          title: Data
          type: array
        next_cursor:
          anyOf:
          - type: string
          - type: 'null'
          title: Next Cursor
      required:
      - data
      - next_cursor
      title: PaginatedResponseWithData
      type: object
    ResponseWithData_DatasetWithExampleCount_:
      properties:
        data:
          $ref: '#/components/schemas/DatasetWithExampleCount'
      required:
      - data
      title: ResponseWithData
      type: object
    ResponseWithData_ListDatasetExamplesData_:
      properties:
        data:
          $ref: '#/components/schemas/ListDatasetExamplesData'
      required:
      - data
      title: ResponseWithData
      type: object
    ResponseWithData_UploadDatasetData_:
      properties:
        data:
          $ref: '#/components/schemas/UploadDatasetData'
      required:
      - data
      title: ResponseWithData
      type: object
    UploadDatasetData:
      properties:
        dataset_id:
          title: Dataset Id
          type: string
      required:
      - dataset_id
      title: UploadDatasetData
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  description: Schema for Arize-Phoenix REST API
  title: Arize-Phoenix API
  version: 4.9.0
openapi: 3.1.0
paths:
  /v1/datasets:
    get:
      operationId: listDatasets
      parameters:
      - description: If provided, returns datasets starting with the provided cursor.
        in: query
        name: cursor
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: If provided, returns datasets starting with the provided cursor.
          title: Cursor
      - description: If provided, filters the returned datasets by name.
        in: query
        name: name
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: If provided, filters the returned datasets by name.
          title: Name
      - description: The maximum number of datasets to return at a time.
        in: query
        name: limit
        required: false
        schema:
          default: 10
          description: The maximum number of datasets to return at a time.
          exclusiveMinimum: 0
          title: Limit
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponseWithData_Dataset_'
          description: Successful Response
        '422':
          description: Unprocessable Entity
      summary: Returns paginated lists of datasets.
      tags:
      - datasets
  /v1/datasets/upload:
    post:
      operationId: uploadDataset
      parameters:
      - description: If true, fulfill request synchronously and return JSON containing
          dataset_id.
        in: query
        name: sync
        required: false
        schema:
          default: false
          description: If true, fulfill request synchronously and return JSON containing
            dataset_id.
          title: Sync
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              properties:
                action:
                  enum:
                  - create
                  - append
                  type: string
                description:
                  type: string
                inputs:
                  items:
                    type: object
                  type: array
                metadata:
                  items:
                    type: object
                  type: array
                name:
                  type: string
                outputs:
                  items:
                    type: object
                  type: array
              required:
              - name
              - inputs
              type: object
          multipart/form-data:
            schema:
              properties:
                action:
                  enum:
                  - create
                  - append
                  type: string
                description:
                  type: string
                file:
                  format: binary
                  type: string
                input_keys[]:
                  items:
                    type: string
                  type: array
                  uniqueItems: true
                metadata_keys[]:
                  items:
                    type: string
                  type: array
                  uniqueItems: true
                name:
                  type: string
                output_keys[]:
                  items:
                    type: string
                  type: array
                  uniqueItems: true
              required:
              - name
              - input_keys[]
              - output_keys[]
              - file
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/ResponseWithData_UploadDatasetData_'
                - type: 'null'
                title: Response Uploaddataset
          description: Successful Response
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
      summary: Upload dataset as either JSON or file (CSV or PyArrow)
      tags:
      - datasets
  /v1/datasets/{id}:
    delete:
      operationId: deleteDatasetById
      parameters:
      - description: The ID of the dataset to delete.
        in: path
        name: id
        required: true
        schema:
          description: The ID of the dataset to delete.
          title: Id
          type: string
      responses:
        '204':
          description: Successful Response
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
      summary: Delete dataset by ID
      tags:
      - datasets
    get:
      operationId: getDatasetById
      parameters:
      - description: The ID of the dataset.
        in: path
        name: id
        required: true
        schema:
          description: The ID of the dataset.
          title: Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseWithData_DatasetWithExampleCount_'
          description: Successful Response
        '404':
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Gets a dataset by ID.
      tags:
      - datasets
  /v1/datasets/{id}/csv:
    get:
      operationId: getDatasetCsv
      parameters:
      - description: The ID of the dataset.
        in: path
        name: id
        required: true
        schema:
          description: The ID of the dataset.
          title: Id
          type: string
      - description: If provided, returns the data as of the specified version.
        in: query
        name: version_id
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: If provided, returns the data as of the specified version.
          title: Version Id
      responses:
        '200':
          content:
            text/csv:
              schema:
                contentMediaType: text/csv
                type: string
          description: Successful Response
        '422':
          description: Unprocessable Entity
      summary: Download dataset examples as CSV text file
      tags:
      - datasets
  /v1/datasets/{id}/examples:
    get:
      operationId: getDatasetExamples
      parameters:
      - description: The ID of the dataset.
        in: path
        name: id
        required: true
        schema:
          description: The ID of the dataset.
          title: Id
          type: string
      - description: If provided, returns the dataset examples as of the specified
          version.
        in: query
        name: version_id
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: If provided, returns the dataset examples as of the specified
            version.
          title: Version Id
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseWithData_ListDatasetExamplesData_'
          description: Successful Response
        '404':
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get dataset examples by dataset ID.
      tags:
      - datasets
  /v1/datasets/{id}/jsonl/openai_evals:
    get:
      operationId: getDatasetJSONLOpenAIEvals
      parameters:
      - description: The ID of the dataset.
        in: path
        name: id
        required: true
        schema:
          description: The ID of the dataset.
          title: Id
          type: string
      - description: If provided, returns the data as of the specified version.
        in: query
        name: version_id
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: If provided, returns the data as of the specified version.
          title: Version Id
      responses:
        '200':
          content:
            text/plain:
              schema:
                type: string
          description: Successful Response
        '422':
          description: Unprocessable Entity
      summary: Download dataset examples as OpenAI Evals JSONL file.
      tags:
      - datasets
  /v1/datasets/{id}/jsonl/openai_ft:
    get:
      operationId: getDatasetJSONLOpenAIFineTuning
      parameters:
      - description: The ID of the dataset.
        in: path
        name: id
        required: true
        schema:
          description: The ID of the dataset.
          title: Id
          type: string
      - description: If provided, returns the data as of the specified version.
        in: query
        name: version_id
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: If provided, returns the data as of the specified version.
          title: Version Id
      responses:
        '200':
          content:
            text/plain:
              schema:
                type: string
          description: Successful Response
        '422':
          description: Unprocessable Entity
      summary: Download dataset examples as an OpenAI fine-tuning JSONL file.
      tags:
      - datasets
  /v1/datasets/{id}/versions:
    get:
      operationId: getDatasetVersionsByDatasetId
      parameters:
      - description: The ID of the dataset.
        in: path
        name: id
        required: true
        schema:
          description: The ID of the dataset.
          title: Id
          type: string
      - description: If provided, returns dataset versions starting with the provided
          cursor.
        in: query
        name: cursor
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: If provided, returns dataset versions starting with the provided
            cursor.
          title: Cursor
      - description: The maximum number of dataset versions to return at a time.
        in: query
        name: limit
        required: false
        schema:
          default: 10
          description: The maximum number of dataset versions to return at a time.
          exclusiveMinimum: 0
          title: Limit
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponseWithData_DatasetVersion_'
          description: Successful Response
        '422':
          description: Unprocessable Entity
      summary: Gets dataset versions (sorted from latest to oldest).
      tags:
      - datasets

