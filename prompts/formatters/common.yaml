# Named mustache snippets for transforming structured OpenAI-style tool data
# These formatters handle known output structures (tool definitions and tool calls)

available_tools_descriptions: |
  {{#output.available_tools}}
  - {{function.name}}: {{function.description}}
  {{/output.available_tools}}
  {{^available_tools}}
  No tools available.
  {{/output.available_tools}}

available_tools_parameters: |
  {{#output.available_tools}}
  - {{function.name}}: {{function.description}}
  {{#function.parameters}}
  Parameters ({{type}}):
  {{#required}}  Required: {{#required}}{{.}}, {{/required}}
  {{/required}}  Properties: {{properties}}
  {{/function.parameters}}
  {{/output.available_tools}}
  {{^output.available_tools}}
  No tools available.
  {{/output.available_tools}}

tool_calls_to_string: |
  {{#output.messages}}
  {{role}}: {{content}}
  {{#tool_calls}}
  - {{function.name}}({{function.arguments}})
  {{/tool_calls}}
  {{^tool_calls}}
  No tools called.
  {{/tool_calls}}
  {{/output.messages}}
